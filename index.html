<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/e9a3f79448.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="my-weather-app">
      <h1> 
        <i class="fas fa-map-marker-alt"></i>
        <span id="city"></span>
      </h1>
      <ul>
        <li> Last updated: 
          <span id="date"><span>
        </li>
        <li id="description">
          Clear
        </li>
      </ul>
      <div class="row current-weather">
        <div class="col-6">
          <img src="" alt="Sunny" class="weather-icon" id="icon"/>
          <span id="current-temperature"></span>
          <span id="units"> ˚C | 
           <a href="#">˚F </a> 
          </span>
        </div>
        <div class="col-6">
            <ul class="current-weather-details">
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 
                <span id="humidity"></span>%
              </li>
              <li>
                Wind:
                <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
      </div>
       
      </div>
    <small class="footer">
        <a href="https://github.com/GeorginaB95/my-weather-app" target="blank">Open-source Code</a>
        by Georgina Barnsley
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
